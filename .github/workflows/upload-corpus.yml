name: Upload Corpus to Backend

on:
  push:
    branches: [main]  # or your deployment branch

jobs:
  generate-and-upload:
    runs-on: ubuntu-latest

    env:
      BACKEND_URL: https://foliokit.im0o.cn
      ALLOWED_UPLOAD_TOKEN: ${{ secrets.API_TOKEN }}

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: pip install -r scripts/requirements.txt  # 假设放在 scripts/ 里

    - name: Generate and Upload Corpus
      run: python scripts/generate_and_upload.py
